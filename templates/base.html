<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}{% endblock %}
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"
        ></script>
        <!-- CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
        <!-- BULMA -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <!-- CodeMirror -->
        <script src="{{url_for('static', filename='codemirror/lib/codemirror.js')}}"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='codemirror/lib/codemirror.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='codemirror/theme/material-ocean.css')}}" />
        <script src="{{url_for('static', filename='codemirror/mode/javascript/javascript.js')}}"></script>
        <script src="{{url_for('static', filename='codemirror/mode/julia/julia.js')}}"></script>

        <!-- svg pan zoom -->
        <script src="{{url_for('static', filename='js/svg-pan-zoom.min.js')}}"></script>
    </head>
    <body class="m-0 p-0">
            {% include 'navbar.html'%}
            <div>{% block body %}{% endblock %}</div>
    </body>
</html>
